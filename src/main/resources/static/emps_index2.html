<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP 리스트</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="eshopper/js/emps.js"></script>

<script type="text/javascript">
$(document).ready(function(){

	function listCallback(result) {	
	
		let htmls="";
		
		$("#list-table").html('');
	
		$("<tr>" , {
			html : "<td>" + "사원번호" + "</td>"+  // 컬럼명들
					"<td>" + "사원이름" + "</td>"+
					"<td>" + "직급" + "</td>"+
					"<td>" + "담당매니저" + "</td>"+				
					"<td>" + "입사일자" + "</td>"+
					"<td>" + "월급" + "</td>"+				
					"<td>" + "보너스" + "</td>"+
					"<td>" + "부서번호" + "</td>"+
					"<td>" + "삭제" + "</td>"
					
		}).appendTo("#list-table") // 이것을 테이블에 붙임
		
		if(result.length <1){
			htmls.push("등록된 댓글이 없습니다.");
		}else{
			
			$(result).each(function(){
				htmls += '<tr>';
				htmls += '<td>'+ this.empno + '</td>'; 
				htmls += '<td>'+ this.ename + '</td>';
	            htmls += '<td>'+ this.job + '</td>';
				htmls += '<td>'+ this.mgr + '</td>';  
				htmls += '<td>'+ this.hiredate + '</td>';
				htmls += '<td>'+ this.sal + '</td>'; 
				htmls += '<td>'+ this.comm + '</td>';
	            htmls += '<td>'+ this.deptno + '</td>';
	            htmls += '<td>'+ '<input id=' + this.empno + " type='button' class='btn_delete' value='삭제'>" + '</td>';
	            htmls += '</tr>';			
				
			}); //each end
			
        	htmls+='<tr>';
        	htmls+='<td colspan="9"> <a href="emps_insert.html">회원 정보 등록 하기</a> </td>';		                	
        	htmls+='</tr>';	
				
		}
		
		$('#list-table').append(htmls);
	
   }
   
	let emp = empService();
	emp.list(listCallback);
   
});
</script>

<script type="text/javascript">
$(document).ready(function(){
	
	$(document).on("click","#list-table .btn_delete", function(){
		console.log($(this).attr("id"))
		
		$(this).parent().parent().remove();
		
		let emp = empService();
		emp.del($(this).attr("id"));
		
	});
	
});
</script>

</head>
<body>
	<h1>Emp 리스트</h1>
	
	<table id="list-table" width="600" cellpadding="0" cellspacing="0" border="1">
	</table>

	
	
</body>
</html>
